version: '3.8'
services:
  postgres:
    image: postgres:15
    container_name: truck_repair_db
    environment:
      POSTGRES_DB: truck_repair
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db-init:/docker-entrypoint-initdb.d

volumes:
  postgres_data:
