name: Test Models Path

on:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Test data directory content
      run: |
        echo "Data directory structure:"
        ls -la data/
        ls -la data/trucks/
        
    - name: Make prepare-build script executable
      run: chmod +x scripts/prepare-build.sh
      
    - name: Run prepare build script
      run: ./scripts/prepare-build.sh
      
    - name: Check created directories
      run: |
        echo "After prepare-build:"
        ls -la src/data/trucks/ || echo "No src/data/trucks directory"
        ls -la components/data/trucks/ || echo "No components/data/trucks directory"
